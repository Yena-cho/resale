# 전문xml 위치 정보. resources 밑에 둔다.
message:
  format:
    fileName: message.xml

# springboot 관리화면...
management:
  security:
    enabled: false

# 전문서버기본정보.
info:
  name: 다모아 가상계좌 프로젝트
  version: 0.1
  profiles: 개발

netty:
#전문수신서버 정보
  # 소켓 라우터 또는 시뮬레이터로 부터 수신할 아이피 포트 정보
  server:
    transferHost: localhost
    transferPort: 19070
    threadCountBoss: 10
    threadCountWorker: 10
    logLevelPipeline: INFO
    readerIdleTimeSeconds: 300

#전문송신클라이언트 정보
  # 소켓 라우터 또는 시뮬레이터 IP, Port - 소켓 라우터 또는 시뮬레이터로 송신할 아이피 포트 정보
  client:
    transferHost: localhost
    # transferPort: 31376 # 시뮬레이터 서버와 직접 통신시 사용
    transferPort: 19080  # 소켓라우터의 재판매 수신용 포트 : 소켓라우터서버에 설정된 재판매용 통신 포트
    threadCountWorker: 10
    connectionTimeoutMills: 10000
    logLevelPipeline: INFO
    writerIdleTimeSeconds: 300
    period: 1000
# 전문송신클라이언트풀 정보
    pool:
      maxTotal: 1
      maxIdle: 1
      minIdle: 1
      timeBetweenEvictionRunsMillis: 10000

# 비동기처리시 타임아웃
  req-res:
    timeout: 5000  # 요청,응답 timeout
  message:
    charset: KSC5601


